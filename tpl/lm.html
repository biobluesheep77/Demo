    <script>

        $(document).ready(function (e) {
            //login_verification();
	$('li').removeClass('menu_select');
	$('#' + $.cookie('view')).addClass("menu_select");

  	$('.fast_table2').css('display','none');

	$('.ball_table tr').click(function() {
    	if($(this).hasClass("ball_select")) {
    	    $(this).removeClass("ball_select");
    	    $(this).find('input').val('');
    	} else {
        	$(this).addClass("ball_select");
    	}
	});
	$(".add_all_number_ball").click(function(){
			$(".number_ball tr").addClass('ball_select');
	});
	$(".remove_ball").click(function(){
	    $(".ball_table tr").removeClass('ball_select');
	    $(".ball_table tr").find('input').val('');
	});
		$("#cansoul").click(function(){
	    $(".ball_table tr").removeClass('ball_select');
	    $(".ball_table tr").find('input').val('');
	});
	
	$(".fast_table_btn1").click(function(){
			$(".fast_table1").css('display','block');
			$(".fast_table2").css('display','none');
			$(".fast_table_btn1").addClass('active');
			$(".fast_table_btn2").removeClass('active');
	});
	$(".fast_table_btn2").click(function(){
			$(".fast_table2").css('display','block');
			$(".fast_table1").css('display','none');
			$(".fast_table_btn2").addClass('active');
			$(".fast_table_btn1").removeClass('active');
	});
	})
	</script>
